<div *ngIf="Patents">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>tel</th>
                <th>genre</th>
                <th>>date naissance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of Patents">
                <td>{{ patient.id }}</td>
                <td>{{ patient.nom }}</td>
                <td>{{ patient.prenom }}</td>
                <td>{{ patient.email }}</td>
                <td>{{ patient.tel }}</td>
                <td>{{ patient.genre}}</td>
                <td>{{ patient.datenaissance}}</td>
            </tr>
        </tbody>
    </table>
</div>
