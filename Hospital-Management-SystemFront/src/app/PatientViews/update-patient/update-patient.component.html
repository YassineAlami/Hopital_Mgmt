<div class="container">
    <div class="col-md-6-offset-md-3">
        <hr>
        <hr>
        <hr>
        <h3>Update Patient</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>ID</label>
                <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id">
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" name="nom" [(ngModel)]="patient.nom" name="nom">
            </div>

            <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" name="prenom" [(ngModel)]="patient.prenom" name="prenom">
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="patient.email" name="email">
            </div>



            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>
</div>
