<div class="container">
    <hr>
    <hr>
    <hr>
    <div class="col-md-6-offset-md-3">
        <h2>Add New Patient</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>ID</label>
                <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" name="nom" [(ngModel)]="patient.nom" name="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label>prenom</label>
                <input type="text" class="form-control" name="prenom" [(ngModel)]="patient.prenom" name="age" placeholder="Enter Age">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="Email" [(ngModel)]="patient.email" name="blood" placeholder="Enter Blood Type">
            </div>

            <div class="form-group">
                <label>telephone</label>
                <input type="text" class="form-control" name="tel" [(ngModel)]="patient.tel" name="prescription" placeholder="Enter Prescription">
            </div>

            <div class="form-group">
                <label>genre</label>
                <input type="text" class="form-control" name="genre" [(ngModel)]="patient.genre" name="dose" placeholder="Enter Dosage">
            </div>

            <div class="form-group">
                <label>Date de Naissance</label>
                <input type="text" class="form-control" name="datenaissance" [(ngModel)]=" patient.datenaissance " name="fees " placeholder="Enter Fees ">
            </div>
            <button class="btn btn-success " type="submit ">Submit</button>

        </form>
    </div>
</div>
