<div class="container">
    <hr>
    <hr>
    <hr>
    <h2>Add New Appointment</h2>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>ID</label>
            <input type="number" class="form-control" id="id" [(ngModel)]="appointment.id" name="id" placeholder="Enter ID">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="appointment.daterdv" name="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>heurerdv</label>
            <input type="text" class="form-control" id="heurerdv" [(ngModel)]="appointment.heurerdv" name="heurerdv" placeholder="Enter Age">
        </div>

        <div class="form-group">
            <label>Symptoms</label>
            <input type="text" class="form-control" id="symptoms" [(ngModel)]="appointment.confirmed" name="symptoms" placeholder="Enter Symptoms">
        </div>



        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
